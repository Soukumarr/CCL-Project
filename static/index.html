<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<header>
		<nav class="srt"> <img src="logo.png" alt="" class="im">
			<p><strong>Central Coalfields Limited</strong></p>
		</nav>
		<!-- <h1>Registration</h1> -->
	</header>
	<div class="container">
		<div class="head">
			<h1>REGISTER NEW USER</h1>
		</div>
		<form id="reg-form">
			<input type="text" autocomplete="off" id="username" placeholder="Username" reqired/> <br>
			<input type="text" autocomplete="off" id="email" placeholder="Email" required/> <br>
			<input type="password" autocomplete="off" id="password" placeholder="Password" required/> <br>
			<input type="password" autocomplete="off" id="cpassword" placeholder="Confirm_Password" required/> <br>
			<input type="submit" value="Submit Form" id="btn"/>
		</form>
	</div>

	<script>
		const form = document.getElementById('reg-form')
		form.addEventListener('submit', registerUser)

		async function registerUser(event) {
			event.preventDefault()
			const username = document.getElementById('username').value
			const password = document.getElementById('password').value
			const email = document.getElementById('email').value

			const result = await fetch('/api/register', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					username,
					email,
					password
				})
			}).then((res) => res.json())

			if (result.status === 'ok') {
				// everythign went fine
				alert('Success')
			} else {
				alert(result.error)
			}
		}
	</script>
</body>

</html>
